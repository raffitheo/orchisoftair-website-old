name: Node Continuous Integration

on:
  pull_request:
    branches: [develop]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
          cache: yarn
      - name: Install Yarn packages (client UI)
        run: |
          cd client
          yarn install --frozen-lockfile
      - name: Build solution (client UI)
        run: |
          cd client
          yarn build
